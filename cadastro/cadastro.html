<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

  <form action="login.html" method="post">
      
    <h1>Cadastre-se</h1>
    
    <fieldset>
      <legend><span class="numero">1</span> Insira aqui suas informações básicas</legend>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="senha">Senha:</label>
      <input type="senha" id="senha" name="user_senha">

      <label for="senha">RG:</label>
      <input type="senha" id="senha" name="user_senha">

      <label for="senha">CPF:</label>
      <input type="senha" id="senha" name="user_senha">

      <label for="senha">Insira uma foto do seu RG e CPF</label>
      <img src="img/icone.png" alt="" >
      
      
    </fieldset>
    
    <fieldset>
      <legend><span class="numero">2</span> Seu perfil</legend>
      <label for="bio">Biografia:</label>
      <textarea id="bio" name="user_bio"></textarea>
    </fieldset>
    <fieldset>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="date" name="date" maxlength="4">

    <label for="text">Qual área de trabalho você atua:</label>
    <input type="text" id="trabalho" name="user_trabalho">
    <Input type="checkbox" name="Não trabalho" value="job">Não trabalho
   
    </fieldset>
    <a href="login.html"><button class="button" type="submit">Prosseguir</button></a>
  </form>
  
</body>
</html>
